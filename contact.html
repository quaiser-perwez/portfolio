    <!-- Contact Section -->
<section class="contact-section" id="contact">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Get In <span class="highlight">Touch</span></h2>
            <div class="section-divider"></div>
            <p class="section-subtitle">Let's collaborate on something amazing</p>
        </div>

        <div class="contact-container">
            <!-- Left Side: Contact Info -->
            <div class="contact-info">
                <div class="contact-info-card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Email Me</h4>
                        <a href="mailto:quaiserperwez786@gamil.com">quaiserperwez786@gmail.com</a>
                    </div>
                    <div class="contact-hover-effect"></div>
                </div>

                <div class="contact-info-card">
                    <div class="contact-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Call Me</h4>
                        <a href="tel:+919876543210">+91 9934110444</a>
                    </div>
                    <div class="contact-hover-effect"></div>
                </div>

                <div class="contact-info-card">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Location</h4>
                        <p>Gaya, Bihar, India</p>
                    </div>
                    <div class="contact-hover-effect"></div>
                </div>

                <div class="social-links">
                    <a href="https://github.com/quaiser-perwez" target="_black" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/quaiser-perwez-7b937b1b1/" target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://x.com/quaiser_perwez_" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/solitude_seeker01/?hl=en" target="_Blank" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- Right Side: Contact Form -->
            <div class="contact-form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Your Name</label>
                        <div class="underline"></div>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Your Email</label>
                        <div class="underline"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="subject" required>
                        <label for="subject">Subject</label>
                        <div class="underline"></div>
                    </div>

                    <div class="form-group">
                        <textarea id="message" rows="5" required></textarea>
                        <label for="message">Your Message</label>
                        <div class="underline"></div>
                    </div>

                    <button type="submit" class="btn submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="form-3d-effect"></div>
            </div>
        </div>
    </div>
</section>
